<!DOCTYPE html>
<html>
<head>
  <title>Lucidity</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #timerDisplay { font-size: 48px; margin-top: 20px; }
    #stats { margin-top: 20px; }
    #chartContainer { width: 80%; margin: auto; }
  </style>
</head>
<body>
  <h1>Lucidity</h1>
  <div>
    <label>Study Duration (minutes): <input type="number" id="studyDuration" value="25"></label>
  </div>
  <div>
    <button id="startButton">Start Session</button>
    <button id="stopButton">Stop Session</button>
  </div>
  <div id="timerDisplay">00:00</div>
  <video id="video" width="320" height="240" autoplay muted></video>
  <canvas id="canvasOutput" width="320" height="240"></canvas>
  <div id="stats"></div>
  <div id="chartContainer">
    <canvas id="statsChart"></canvas>
  </div>

  <!-- Load OpenCV.js -->
  <script async src="opencv.js" onload="onOpenCvReady();"></script>
  <!-- Load Chart.js for graphing -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Main JavaScript file -->
  <script src="timer.js"></script>
</body>
</html>
